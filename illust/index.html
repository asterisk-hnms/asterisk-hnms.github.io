   <div id="canvas-container"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.16/p5.js"></script>

<script>
var hue; // 色相の値を保存する変数

function setup(){
    var canvas = createCanvas(windowWidth,50);
    canvas.parent("canvas-container");
    colorMode(HSB,360,100,100,100); //colorMode HSB
    hue = 0; // 色相の初期値を0
}

function draw(){
	// 背景
    background(hue,34,100,100);

    // 色相を1ずつ足す
    hue++;

    // 色相が360を超えたら0に戻す
    if (hue >= 360) {
        hue = 0;
    }
}
    
function windowResized(){
    resizeCanvas(windowWidth,50);
}
</script>
